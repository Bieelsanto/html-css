<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatoração</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container" id="top">
        <h1>Fatorador</h1>
    </div>
    <div class="container">
        <div id="left">
            <p>Escreva sua equação:</p>
            <input id="texto"type="text" name="" id="" size="50px">
            <button class="button" onclick="calculo()">Calcular</button>
            <p style="font-style: italic; color:rgb(26, 156, 0); font-size: small;">Exemplo: X^2 + 4x + 4</p>
        </div>
        <div id="right">
            <div id="title">
                <h2>Informações</h2>
            </div>
            <div id="text">
                <p>Este site fatora automaticamente algumas equações. <br> A razão de sua criação é puramente didática.</p>
            </div>
        </div>
    </div>
    <h1>Resultado</h1>
    <div id="bottom">
        <p>Seu resultado aparecerá aqui</p>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
