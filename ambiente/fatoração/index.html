<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatoração</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container" id="top">
        <h1>Verificador de quadrados perfeitos</h1>
    </div>
    <div class="container">
        <div id="left">
            <label for="equacao">Escreva sua equação:</label>
            <input id="equacao"type="text" name="equacao" size="50px">
            <button class="button" onclick="calculo()">Calcular</button>
            <p id="exemple">Exemplo: X^2 + 4x + 4</p>
        </div>
        <div id="right">
            <div id="title">
                <h2>Informações</h2>
            </div>
            <div id="text">
                <p>Este site determina se uma equação é um quadrado perfeito. <br> A razão de sua criação é puramente didática.</p>
            </div>
        </div>
    </div>
    <h1>Resultado</h1>
    <div id="bottom">
        <p>Seu resultado aparecerá aqui</p>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
