<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#ff00ff">
        </p>
        <p>
            <label for="inivel">Satisfação</label>
            <input type="range" name="nivel" id="iniviel" min="1" max="5" value="2">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" name="foto" id="ifoto">
            <!-- Apenas o method "post" pode ser usado para enviar arquivos -->
        </p>
    </form>
</body>
</html>
