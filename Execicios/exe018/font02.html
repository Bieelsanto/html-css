    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: "Love";
            src: url("love.ttf") format("truetype");
            font-size: normal;
            font-style: normal;
        }
            /* 
                Tipos de formatos-
                -opentype(otf)
                -truetype(ttf)
                -embeded-opentype
                -truetype-aat(Apple Advanced Typography)
                -svg
            */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Love', Times New Roman, Times, serif;
            font-size: 3em;
        }
    </style>
</head>
